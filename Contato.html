    <h1>Entre em Contato comigo</h1>
<div>
    <form>
        <label for="nome">Nome:</label> <br>
        <input id="nome" onkeyup="validaNome()" type="text" placeholder="Insira seu nome">
        <div id="txtNome"></div>

        <br>
        <br>
        <label for="email">E-mail:</label> <br>
        <input id="email" type="email"  placeholder="Insira seu E-mail">
        <div id="txtEmail"></div>
        <br>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Insira o assunto"></textarea>
        <p><span id="carResTxtVoce" style="font-weight: bold;"></span></p>
        <br>
        <br>
        <button onclick="olamundo()">Enviar</button>
    </form>
</div>
